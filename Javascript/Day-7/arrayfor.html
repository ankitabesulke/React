<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Array Object Using for loop</h1>

    <script>

        // array object with using for loop always use "of" word 
        var fruits=["apple","banan","mango","cocount"]
        for(var i of fruits){
            console.log(i);             // console print
            document.write(i+"<br /><br />")    // html page print   
        }

        for(var values of fruits){
            document.write("values >>>>"+values+"<br />")   // html page print
        }

        
       
    </script>
</body>
</html>
