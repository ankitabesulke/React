<body>
    <h3> Arrow function</h3>

    <script>

      // arrow function

      // ex 1

      var adding =() =>{
        var a = 5;
        var b = 7;

       console.log(a*b);
      }
       
      // ex 2

      function tellName(){
        return this.name;
     }

     var sayname=()=>{
        return this.name;
     }

     var person = {
        name: "ankita",
        age: 20,
        favfood: ["batterpannir", "palakpannir"],
        isfemale: true,
        tellName,
        sayname,
     }

     console.log(person.name);
     console.log(person.age);
     console.log(person.tellName());
     console.log(person.sayname());


    </script>
</body>
