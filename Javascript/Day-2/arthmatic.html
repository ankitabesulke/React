    <h1>Javascript Oprater</h1>
    <h2> Arthmatic Oprator</h2>
    <script>
        //arthmatic oprator
        var num1 = 123;
        var num2 = 222;

        var add = num1 + num2; // plus
        console.log("Add=" + add);
        var sub = num1 - num2; // subtraction
        console.log("sub=" + sub);
        var mul = num1 - num2; // multilpication
        console.log("mul=" + mul);
        var divide = num1 / num2; // devide   
        console.log("divide=" + divide);

        var num1 = num1 + 1;    
        console.log("updated num value=" + num1);
        num1++;
        console.log("updated after ++" +num1); //increment oprater
        num1--;
        console.log("updated after --" + num1); //decrement oprater

        

    </script>
