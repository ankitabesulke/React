    <h1>Array Methods</h1>

    <script>
        var cars=["volvo","tata","maruti","bmw",];

        // addding new value to array >>>>>> push();
        cars.push("mahindra");
        document.write(cars+"<br />");

        // removing last element of array >>>>> pop();
        cars.pop()
        document.write(cars+"<br />");

        // removing first element to array >>>> shift();
        cars.shift()
        document.write(cars+"<br />");

        // adding first element to array >>>> unshift();
        cars.unshift("mahindra");
        document.write(cars+"<br />");
