<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Switch Example</p>

    <script>
        var day = 4;
        switch(day) {
            case 0:
                document.write("Day is Sunday <br />");

                case 1:
                document.write("Day is Monday <br />");

                case 2:
                document.write("Day is Tuesday <br />");

                case 3:
                document.write("Day is Wednesday <br />");

                case 4:
                document.write("Day is Thursday <br />");
                break;

                case 5:
                document.write("Day is Friday <br />");

                case 6:
                document.write("Day is Saturday <br />");

                default: 
                document.write("not a valid option")
        }
    </script>
</body>
</html>
