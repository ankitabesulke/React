<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>unshift method</h1>
     <script>
         var vehical=["activa","soozuki","acsses"];
         vehical.unshift("hero");
         document.write(vehical+"<br />");

         var stats=["mh","hr","up",];
         stats.unshift("goa");
         document.write(stats+"<br />");

         var city=["solapur","satara","sangali"];
         city.unshift("pune");
         document.write(city+"<br />");

         var batch=["bsc","bca","mca",];
         batch.unshift("bcom");
         document.write(batch);
     </script>
</body>
</html>
