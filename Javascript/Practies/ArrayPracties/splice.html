<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> splice array</h1>

    <script>
            var vehical=["activa","soozuki","acsses"];
            vehical.splice(2,1,"honda");                    //kahase kitane
            document.write(vehical+"<br />");

            var stats=["mh","hr","up",];
            stats.splice(2,1,"goa");
            document.write(stats+"<br />");

            var city=["solapur","satara","sangali"];
            city.splice(0,1,"pune")
            document.write(city);

            var batch=["bsc","bca","mca",];
            batch.splice(1,1,"mcom");
            document.write(batch);


    </script>
</body>
</html>
