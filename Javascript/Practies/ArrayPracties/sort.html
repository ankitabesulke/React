<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sort array</h1>

    <script>

        var number=[6,9,1,3,2,7,4];
        document.write(number.sort()+"<br />");   // assending order
        document.write(number.reverse());   //desending order

        var mynumber=[2,1,4,3,6,5];
        console.log(mynumber.sort());
        console.log(mynumber.reverse());


        
        
       
        </script>
</body>
</html>
