<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>slice arrray</h1>
    <script>
         var vehical=["activa","soozuki","acsses"];
         document.write("vehical>>>>>>>>>",vehical+"<br />");

         var allvehical=vehical.slice(0,2);
         document.write(allvehical+"<br />");

         var batch=["bsc","bca","mca",];
         document.write("batch>>>>>>>>>",batch+"<br />");

         var allbatch=batch.slice(2,1);
         document.write("allbatch>>>>>>>",allbatch+"<br />");

         var city=["solapur","satara","sangali"];
         document.write("city>>>>",city+"<br />");

         var allcity=city.slice(0,2);
         document.write("allcity>>>>>>>>>",allcity+"<br />");


    </script>
</body>
</html>
