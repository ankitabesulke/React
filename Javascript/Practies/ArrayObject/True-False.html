<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> true ya false</h3>

    <script>
        var lords= ["siyaram","radhakrushna","shankar","bramha"];
        var menu={ name: "vdapav",color: "brown",test: "yummy",rate: 5,}

        console.log(lords instanceof Array);      // true
        console.log(lords instanceof Object);     // true
                                      
        console.log(menu instanceof Array);       //false
        console.log(menu instanceof Object);      // true
    </script>
</body>
</html>
